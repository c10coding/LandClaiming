name: LandClaiming
version: ${project.version}
main: net.dohaw.play.landclaiming.LandClaiming
api-version: 1.13
depend:
  - CoreAPI
  - Vault
commands:
  land:
    description: "Opens the land claim GUI"
  claim:
    description: "Shortcut for claiming land. Will send a confirmation message"
  autoclaim:
    description: "Enables/disables the auto claim function for building"
  unclaim:
    description: "Un-claiming a chunk. Will send a confirmation message"
  trust:
    description: "Allows you to give access to a chunk"
  landadmin:
    description: "Opens the admin land claim GUI"
  confirmable:
    description: "Confirmable commands"

permissions:
  land.claim:
    default: true
  land.autoclaim:
    default: true
  land.nolimit:
    default: op
  land.bypassexpiry:
    default: op
  land.purchase:
    default: true
  land.admin:
    default: op
  land.viewplayer:
    default: op
  land.bypassaccess:
    default: op
